<!-- teacher/templates/teacher/index.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Professor JARVIS</title>
    {% load static %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="{% static 'teacher/style.css' %}">
</head>
<body>
    <h1>Professor JARVIS</h1>

    <!-- Chat Box -->
    <div id="chat-box">
        <!-- Conversation will be displayed here -->
    </div>

    <!-- Controls -->
    <div id="controls">
        <button id="startBtn">Iniciar Gravação</button>
        <button id="stopBtn">Parar Gravação e Enviar</button>
        <button id="resetBtn">Resetar Conversa</button>
        <p id="status"></p>
    </div>

    <!-- Include your JavaScript file at the end of the body -->
    <script src="{% static 'teacher/script.js' %}"></script>
</body>
</html>
